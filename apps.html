    <script>
      function playGame() {
        document.querySelector(
          "#game-container"
        ).innerHTML = `<iframe src="https://1v1 LOL Unblocked/class/index.html" id="gameframe" frameborder="0" style="width: 100%;height:85vh"></iframe>`;
      }
      // popular-slider-1

      $(document).ready(function () {
        const d = new Date();
        let time = d.getTime();
        fetch(`/json/game.json?v=${time}`, {
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then((response) => response.json())
          .then((data) => {
            // console.log(data);
            listGame = data;
            var html = "";
            for (var j = 0; j < listGame.length; j++) {
              var tmp = "";
              var item = listGame[j];
              var slug = item.slug;
              if (slug == "/") {
                slug = "/";
              } else {
                slug = `/${item.slug}.html`;
              }
              html += `<div class="auction-card style9">
                <div class="auction-img">
                  <img src="${item.img}" alt="${item.title}">
                  <button type="button" class="btn style1" onclick="downloadFile('${item.slug}')">Download</button>
                </div>
                <div class="auction-info-wrap">
                  <div class="auction-title">
                    <h3>
                      <a href="${slug}">${item.title}</a>
                    </h3>
                  </div>
                </div>
              </div>`;
            }
            document.querySelector(".popular-slider-1").innerHTML = html;
          });
      });
      function downloadFile(slug) {
        window.location = `https://bitlife.slopecalculator.org/file/${slug}`;
      }
    </script>
